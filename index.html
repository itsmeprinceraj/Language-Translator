<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/622fe52b81.js" crossorigin="anonymous"></script>
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
     <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fa-solid fa-volume-high"></i>
                        <i class="fa-solid fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="row to">
                    <select>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option>
                        <option value="en-US">English</option>    
                    </select>
                    <div class="icons">
                        <i class="fa-solid fa-volume-up"></i>
                        <i class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate text</button>
     </div>

    <footer>
        <p> Designed by Prince Raj</p>
        <h6>Get in touch With me</h6>
            <div class="media-buttons">
                <a href="https://www.facebook.com/profile.php?id=100088048959532" style="background: #4267b2;" target="_blank" class="link">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
    
                <a href="https://www.instagram.com/beholder_of_open_sky/" style="background: #e1306c ;" target="_blank" class="link">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
    
                <a href="https://x.com/itsmeprinceraj" style="background: #1da1f2;" target="blank"   class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="https://wordpress.com/view/princerajweb.wordpress.com" style="background: #ff0000;"  target="blank" class="link">
                    <i class='bx bxl-wordpress'></i>
                </a>
             </div>
        </footer>
        <script src="countries.js"></script>
        <script src="app.js"></script>
</body>
</html>
